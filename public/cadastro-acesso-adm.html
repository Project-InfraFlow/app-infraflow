<script>
    let nome_user = sessionStorage.NOME_USUARIO;
    let nome = document.getElementById("nome_user");
    if (!nome_user || nome_user === "undefined") {
        nome.innerText = "Admin";
    } else {
        nome.innerText = nome_user;
    }
    let empresaEditandoId = null;


    nome.innerText = nome_user

    function logout() {
        sessionStorage.clear()
        window.location = "./login.html";
    }

    document.getElementById("generateToken").addEventListener("click", () => {
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
        let token = "";
        const used = new Set();

        while (token.length < 6) {
            const randomChar = chars[Math.floor(Math.random() * chars.length)];
            if (!used.has(randomChar)) {
                used.add(randomChar);
                token += randomChar;
            }
        }

        document.getElementById("token").value = token;
    });

    const senha = document.getElementById('senha_senha');
    const toggle = document.getElementById('toggleSenha');

    toggle.addEventListener('click', () => {
        if (senha.type === 'password') {
            senha.type = 'text';
            toggle.classList.remove('fa-eye');
            toggle.classList.add('fa-eye-slash');
        } else {
            senha.type = 'password';
            toggle.classList.remove('fa-eye-slash');
            toggle.classList.add('fa-eye');
        }
    });

    //INICIANDO MEXER COM O BACK-END DE CADASTRO 

    // Array para armazenar empresas cadastradas para valida√ß√£o de c√≥digo de ativa√ß√£o 
    let listaEmpresasCadastradas = [];

    // ======== M√ÅSCARAS ==========
    const cnpjMask = IMask(document.getElementById('cnpj'), {
        mask: '00.000.000/0000-00'
    });

    const telefoneMask = IMask(document.getElementById('telefone'), {
        mask: [
            { mask: '(00) 0000-0000' },
            { mask: '(00) 00000-0000' }
        ]
    });

    // ======== VALIDA√á√ÉO DE E-MAIL ==========
    function validarEmail(email) {
        const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return regex.test(email);
    }

    // üîê Valida√ß√£o no estilo Microsoft
    function validarSenhaMicrosoft(senha) {
        // Pelo menos 8 caracteres, 1 mai√∫scula, 1 min√∫scula, 1 n√∫mero e 1 s√≠mbolo
        const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*(),.?":{}|<>]).{8,}$/;
        return regex.test(senha);
    }

    function cadastrar() {
        var razaoVar = razao_social.value;
        var CNPJVar = cnpj.value.replace(/\D/g, "");
        var emailEmpresaVar = email_empresa.value;
        var telefoneVar = telefone.value;

        var tecnicoVar = resp_user.value;
        var emailUserVar = email_user.value;
        var tokenVar = token.value;
        var senhaVar = senha_senha.value;

        if (
            razaoVar == "" ||
            CNPJVar == "" ||
            tecnicoVar == "" ||
            senhaVar == "" ||
            emailUserVar == "" ||
            tokenVar == ""
        ) {
            alert("Preencha todos os campos obrigat√≥rios!");
            return false;
        } else if (emailEmpresaVar == "" && telefoneVar == "") {
            alert("Insira pelo menos um meio de contato da empresa (E-mail ou telefone)");
            return false;
        }

        const payload = {
            razaoServer: razaoVar,
            CNPJServer: CNPJVar,
            emailEmpresaServer: emailEmpresaVar,
            telefoneServer: telefoneVar,

            tecnicoServer: tecnicoVar,
            emailUserServer: emailUserVar,
            tokenServer: tokenVar,
            senhaServer: senhaVar
        };

        // Se tiver ID em edi√ß√£o -> UPDATE
        if (empresaEditandoId) {
            fetch(`/usuarios/empresa/${empresaEditandoId}`, {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(payload),
            })
                .then(async (resposta) => {
                    if (resposta.ok) {
                        alert("Empresa atualizada com sucesso!");
                        limparFormularioEmpresa();
                        document.getElementById('txt_users').innerHTML = "";
                        listarEmpresas();
                    } else {
                        const erro = await resposta.text();
                        alert("Erro ao atualizar empresa: " + erro);
                    }
                })
                .catch(function (resposta) {
                    console.log(`#ERRO: ${resposta}`);
                });
        } else {
            // Sen√£o -> CREATE (fluxo que j√° existia)
            fetch("/usuarios/cadastrar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(payload),
            })
                .then(async resposta => {
                    if (resposta.ok) {
                        alert("Empresa cadastrada com sucesso!");
                        limparFormularioEmpresa();
                        document.getElementById('txt_users').innerHTML = "";
                        listarEmpresas();
                    } else {
                        alert("Houve um erro ao tentar realizar o cadastro!");
                    }
                })
                .catch(function (resposta) {
                    console.log(`#ERRO: ${resposta}`);
                });
        }

        return false;
    }



    function sumirMensagem() {

    function listarEmpresas() {
        fetch('/usuarios/listarEmpresas', {
            method: "GET"
        })
            .then(async resposta => {
                let empresasGerais = await resposta.json();

                var divUserInfos = document.getElementById('txt_users');
                divUserInfos.innerHTML = "";

                for (let i = empresasGerais.length - 1; i >= 0; i--) {
                    var emp = empresasGerais[i];

                    var linha = `
                <div class="linha-empresa">
                    <p class="item-linha">${emp.id_empresa}</p>
                    <p class="item-linha">${emp.razao_social}</p>
                    <p class="item-linha">${emp.cnpj}</p>
                    <p class="item-linha">${emp.nome}</p>
                    <p class="item-linha">${emp.status}</p>

                    <div class="acoes-empresa">
                        <button class="btn-acao btn-editar" onclick="editarEmpresa(${emp.id_empresa})">
                            Editar
                        </button>
                        <button class="btn-acao btn-excluir" onclick="deletarEmpresa(${emp.id_empresa})">
                            Excluir
                        </button>
                    </div>
                </div>
            `;

                    divUserInfos.innerHTML += linha;
                }
            });
    }


    function editarEmpresa(id) {
        fetch(`/usuarios/empresa/${id}`, {
            method: "GET"
        })
            .then(async resposta => {
                if (!resposta.ok) {
                    alert("N√£o foi poss√≠vel carregar os dados da empresa.");
                    return;
                }

                const emp = await resposta.json();

                empresaEditandoId = emp.id_empresa;

                razao_social.value = emp.razao_social || "";
                cnpj.value = emp.cnpj || "";
                telefone.value = emp.telefone || "";
                email_empresa.value = emp.emailEmpresa || "";

                resp_user.value = emp.responsavel || "";
                email_user.value = emp.emailResponsavel || "";
                senha_senha.value = emp.senhaResponsavel || "";
                token.value = emp.token || "";

                document.querySelector(".btn-cadastrar button").innerText = "Salvar altera√ß√µes";
            })
            .catch(erro => {
                console.log("Erro ao editar empresa:", erro);
            });
    }

    function deletarEmpresa(id) {
        if (!confirm("Tem certeza que deseja excluir esta empresa e todos os dados relacionados?")) {
            return;
        }

        fetch(`/usuarios/empresa/${id}`, {
            method: "DELETE"
        })
            .then(async resposta => {
                if (resposta.ok) {
                    alert("Empresa deletada com sucesso!");

                    if (empresaEditandoId === id) {
                        limparFormularioEmpresa();
                    }

                    document.getElementById('txt_users').innerHTML = "";
                    listarEmpresas();
                } else {
                    const erro = await resposta.text();
                    alert("Erro ao deletar empresa: " + erro);
                }
            })
            .catch(erro => {
                console.log("Erro ao deletar empresa:", erro);
            });
    }

                    <p class="item-linha">${empresasGerais[i].razao_social}</p>
                    <p class="item-linha">${empresasGerais[i].cnpj}</p>
                    <p class="item-linha">${empresasGerais[i].nome}</p>
                    <p class="item-linha">${empresasGerais[i].status}</p>

            `;

    function limparFormularioEmpresa() {
        razao_social.value = "";
        cnpj.value = "";
        email_empresa.value = "";

        resp_user.value = "";

        token.value = "";
        senha_senha.value = "";

        empresaEditandoId = null;
        document.querySelector(".btn-cadastrar button").innerText = "Cadastrar nova empresa";
